<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="complete-form">
      <div class="left-column">
        <img src="./img/background.jpg" alt="background-image" />
        <div class="logo-container">
          <div class="logo-background"></div>
          <img src="./img/logo.png" alt="logo" />
        </div>
        <p>Photo by <span>Monique Olie</span> on <span>Unsplash</span></p>
      </div>
      <div class="right-column">
        <div class="form-text">
          <p>
            Sign up and get insights how you can reach your goals in a short
            amount of time. <br />
            I will show you the path, so you can start walking.
          </p>
        </div>
        <form action="./index.html" id="form">
          <div class="form-label">
            <label for="form">I want to find my path!</label>
          </div>
          <div class="form-fields">
            <div class="form-field">
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="firstName"
                id="first-name"
                placeholder="Erik"
              />
            </div>
            <div class="form-field">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="last-name"
                placeholder="Eriksson"
              />
            </div>
            <div class="form-field">
              <label for="email">email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="erik.eriksson@gmail.com"
              />
            </div>
            <div class="form-field">
              <label for="number">Phone Number</label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="(01) 0123456789"
              />
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder=""
              />
            </div>
            <div class="form-field">
              <label for="password-confirmation">Confirm password</label>
              <input
                type="password"
                name="passwordConfirmation"
                id="password-confirmation"
                placeholder=""
              />
            </div>
          </div>
          <div class="form-footer">
            <button>Create Account</button>
            <p>Already haven an account? <a href="">Log In</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
